<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>Tasks Index: {{user}}</h1>
    {% for task in tasks %}
    <div class="max-w-sm rounded overflow-hidden shadow-lg p-4 mb-4">
      <div class="font-bold text-xl mb-2">{{ task.title }}</div>
      <p class="text-gray-700 text-base">{{ task.description }}</p>
      <p class="text-gray-600 text-sm">Due by: {{ task.due_date }}</p>
      <!-- Photo gallery -->
      <div class="grid grid-cols-3 gap-4 mt-4">
        {% for photo in task.photos.all %}
        <img
          class="w-full h-32 object-cover"
          src="{{ photo.photo.url }}"
          alt="Task photo"
        />
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </body>
</html>
